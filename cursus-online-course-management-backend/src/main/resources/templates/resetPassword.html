<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset password</title>

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">

    <!-- Bootstrap JavaScript -->
    <script crossorigin="anonymous"
            integrity="sha384-oBqDVmMxFTKwzxwjkO+rz/8mB/4E4Jj59Tz0mzYzpsTnDQDxEJ2kGbpCLWg1I593"
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1 class="text-center mt-5">Change password</h1>
    <form action="/api/auth/changePassword" class="mt-5 card p-3" method="post">
        <div class="mb-3" th:width="300px">
            <input class="form-control" id="newPassword" name="newPassword"
                   type="text" required>
        </div>
        <div class="mb-3">
            <input class="form-control" id="token" name="token" style="display: none;"
                   type="text" th:value = "${token}">
        </div>
        <div class="d-flex justify-content-center">
            <button
                    class="btn btn-primary"
                    type="submit"
            >
                Reset password
            </button>
        </div>
    </form>
</div>
</body>

</html>
